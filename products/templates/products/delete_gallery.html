{% extends 'products/base.html' %}
{% load static %}

{% block content %}
<section id="store-nav">
  <div class="container-fluid fixed-container">
    <h1>Manage Gallery</h1>
  </div>
</section>


<section id="add-gallery">
  <div class="container-fluid fixed-container">
    <form method="POST" class="add_form" enctype="multipart/form-data">
      <h3 class="text-success">Delete Image</h3>
      <p>Are you sure you want to delete this image?</p>
      {% csrf_token %}
      
      <ul class="delete-list">
        <li><span>Name:</span> <p>{{ item.name }}</p></li>
        <li><span>Picture:</span> <img src="{{ item.picture.url }}" class="img-fluid"></li>
        <li><span>Caption:</span> <p>{{ item.caption }}</p></li>
      </ul>
      
      <div class="d-flex align-items-center mt-4">
        <button class="btn btn-danger w-50" style="margin-right: 1rem;">Yes, I do</button>
        <a href="{% url 'manage_gallery' %}" class="btn btn-primary d-block w-50">Cancel</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
