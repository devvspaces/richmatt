{% extends 'products/base.html' %}
{% load static %}

{% block content %}
<section id="store-nav">
  <div class="container-fluid fixed-container">
    <h1>Manage Gallery</h1>
  </div>
</section>


<section id="add-gallery">
  <div class="container-fluid fixed-container">
    <form method="POST" class="add_form" enctype="multipart/form-data">
      {% if update_page %}
        <h3 class="text-muted">Update Image</h3>
        <img src="{{ obj.picture.url }}" class="img-fluid my-3 rounded">
      {% else %}
        <h3 class="text-muted">Add new Image</h3>
      {% endif %}
      
      {% csrf_token %}
      {{ form }}
      
      {% if update_page %}
        <button class="btn btn-success mt-5">Update</button>
        <a href="{% url 'delete_gallery' obj.id %}" class="btn btn-danger d-block"><i class="fas fa-trash-alt"></i> Delete</a>
      {% else %}
        <button class="btn btn-success">Create</button>
      {% endif %}
    </form>
  </div>
</section>
{% endblock %}
